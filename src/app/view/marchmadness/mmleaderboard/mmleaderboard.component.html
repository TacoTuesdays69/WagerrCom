<div class="d-flex flex-column">
  <ng-container *ngFor="let each of leaderboard | slice:0:20; let i = index">
    <div class="w-100 d-flex flex-row text-black font24px font-arboria-bold">
      <div class="w-auto">{{each.rank}}.</div>
      <div class="w-100 pl-1">{{each.username}}</div>
      <div class="w-25">{{(each.points > 0) ? each.points : 0}} pts</div>
      <div class="w-25">
        <button class="btn round-btn btn-sportsbook font12px m-0 p-0" (click)="toggleViewBracket(each.bracketHash)">View
          Bracket
        </button></div>
    </div>
  </ng-container>
</div>
