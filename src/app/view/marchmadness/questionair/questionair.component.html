<div class="modal-body">
  <div class="d-flex flex-row">
    <div class="w-25"></div>
    <div class="w-100 d-flex flex-column">
      <div class="w-100 text-center text-uppercase font-arboria-bold font33px py-4">BEFORE YOU START</div>
      <form [formGroup]="questionThis">
        <div class="w-100 d-flex flex-row py-1">
          <div class="w-50 text-uppercase font-arboria-bold pt-1">Email</div>
          <div class="w-100"><input type="email" class="form-control"
                                    placeholder="Enter your email" formControlName="Email"
                                    [class.is-invalid] = "questionThis.get('Email').invalid && questionThis.get('Email').touched"
          /></div>
        </div>
        <div class="w-100 d-flex flex-row py-1">
          <div class="w-50 text-uppercase font-arboria-bold pt-1">Favorite sport</div>
          <div class="w-100">
            <select class="custom-select" (change)="changeSport($event)" formControlName="Sport">
              <option value="" disabled>Choose  your favorite sport</option>
              <option *ngFor="let sport of sportsDisplay" [ngValue]="sport">{{sport}}</option>
            </select>
          </div>
        </div>
        <div class="w-100 d-flex flex-row py-1">
          <div class="w-50 text-uppercase font-arboria-bold pt-1">favorite team</div>
          <div class="w-100"><input type="text" class="form-control" placeholder="Enter your favorite team" formControlName="Team"/></div>
        </div>
        <div class="w-100 d-flex flex-row py-1">
          <div class="w-100 text-uppercase font-arboria-bold">
            <div class="d-flex justify-content-end mr-3">
            <input class="form-check-input ml-auto" type="checkbox" value="" id="flexCheckDefault" formControlName="Marketing">
            </div>
          </div>
          <div class="w-100 font-arboria-medium font16px">I agree to  <a class="text-underline text-uppercase font-arboria-bold" href="/assets/March_Madness_Rules_2021.pdf" target="_blank">terms</a></div>
        </div>
      </form>
      <div class="w-100 d-flex flex-row py-3 mb-3">
        <div class="w-50"></div>
        <div class="w-100 font-arboria-book text-uppercase font12px">
          <button class="btn round-btn btn-sportsbook btn-sportsbook" (click)="goBackHome()">GO BACK</button>
        </div>
        <div class="w-50"></div>
        <div class="w-100 font-arboria-book text-uppercase font12px">
          <button class="btn round-btn btn-sportsbook btn-sportsbook3" (click)="start()" [disabled]="questionThis.invalid">Start</button>
        </div>
        <div class="w-50"></div>
      </div>
    </div>
    <div class="w-25"></div>
  </div>
</div>
